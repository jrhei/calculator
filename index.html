<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jrhei's Calculator</title>
    <link rel = "stylesheet" href = "./style.css">
</head>
<body>
    <div class = "container">
        <div class = "display">
            <div id = "output">12321</div>
        </div>
        <div class = "edit">
            <button class = "edit-buttons">CLEAR</button>
            <button class = "edit-buttons">DELETE</button>
            
        </div>
        <div class = "inputs">
            <button class = "input-buttons">7</button>
            <button class = "input-buttons">8</button>
            <button class = "input-buttons">9</button>
            <button class = "input-buttons">/</button>
            <button class = "input-buttons">4</button>
            <button class = "input-buttons">5</button>
            <button class = "input-buttons">6</button>
            <button class = "input-buttons">x</button>
            <button class = "input-buttons">1</button>
            <button class = "input-buttons">2</button>
            <button class = "input-buttons">3</button>
            <button class = "input-buttons">-</button>
            <button class = "input-buttons">0</button>
            <button class = "input-buttons">.</button>
            <button class = "input-buttons">+</button>
            <button class = "input-buttons">=</button>
        </div>

    </div>
</body>
</html>
